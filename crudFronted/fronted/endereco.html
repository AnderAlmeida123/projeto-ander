<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Endere√ßo do cliente</span>
      <button onclick="openModal()" id="new">Incluir</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>clienteId</th>
            <th>Cep</th>
            <th>rua</th>
            <th>Bairro</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Numero</th>
            <th>Referencia</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="clienteId">IdCliente</label>
          <input id="clienteId" type="number" required />
  
          <label for="cep">Cep</label>
          <input id="cep" type="text" required />

          <div id="somente-editar" style="display: none;">
           <label for="rua">rua</label>
          <input id="rua" type="text" required />

          <label for="bairro">bairro</label>
          <input id="bairro" type="text" required />

          <label for="cidade">cidade</label>
          <input id="cidade" type="tex" required />

          <label for="estado">estado</label>
          <input id="estado" type="text" required />
        </div>

          <label for="numero">numero</label>
          <input id="numero" type="number" required />

          <label for="referencia">Referencia</label>
          <input id="referencia" type="text" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="../js/jquery.js"></script>
  <script src="../js/endereco.js"></script>
</body>

</html>
